<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
</head>
<body>

   
    <div class="app-wrap">
        <div class="head">

        
    <h1 style="text-align: center;font-family: 'Times New Roman', Times, serif;">WEATHER FORECASTE </h1>
    <h6 style="margin-left: 260px;font-size: 15px;margin-top: 25px;">made by :RAHUL MANE</h6>
</div>

     <p style="text-align: center;font-size: 22px;margin: 20px;">enter your city name <br> in the search-box <br>and press enter<br>pls wait for some time it takes time </p>
    <header>
        <input style="color: white;font-weight: bold;font-family: 'Times New Roman', Times, serif;" type="text" autocomplete="off" class="search-box" placeholder="search for a city...">
        
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"><span></span></div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </div>
        </main>
    </header>
    
</div>
    <script src="main.js"></script>
   
</body>
</html>
